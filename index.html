<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>	Alpha clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>

    </header>
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center ">
        <!-- home section -->
        <section class="min-h-screen flex justify-center items-center hidden">
            <div class="flex flex-col items-center text-white gap-10 ">
                <h1 class="text-9xl ">ALPHABET CLASH</h1>
                <p class="text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn bg-white text-black">play now</button>
            </div>
        </section>
        <!-- play start section -->
        <section class=" space-y-24 hidden">
            <!-- display section -->
            <div class="flex flex-col items-center pt-24">
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#103113CC] bg-[#FFFFFF]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white text-xl px-6 pb-4 rounded-b-2xl">Don't watch keyboard while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="text-black text-9xl font-bold">Y</p>
                    </div>
                </div>
            </div>
            <!-- keybroad -->
            <div class="">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                  </div>
            </div>
            <!-- btn section -->
            <div class="flex flex-row justify-between px-40 ">
                <button class="btn bg-[#894189] text-white rounded-full w-40">
                    <span>Life</span>
                    <span>1</span>
                  </button>
                  <button class="btn bg-[#360490] text-white w-40 rounded-full">
                    <span>Score</span>
                    <span>1</span>
                    
                  </button>
            </div>
        </section>
        <!-- play end section -->

        <section class="min-h-screen flex flex-col justify-center items-center h-full  border">
            <div class=" flex flex-col justify-center items-center  text-white w-96 h-72 border  bg-gradient-to-r from-violet-500 to-fuchsia-500 space-y-7 rounded-2xl">
                <h1 class="text-6xl ">
                    Score : 14
                </h1>
                <button class="btn ">play Now</button>
                <p>
                    Practice will make you Pro
                </p>
            </div>
        </section>
    </main>
</body>
</html>
